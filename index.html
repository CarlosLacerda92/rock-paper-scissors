<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="page-wrapper">

            <!-- <header>
                <h1>
                    Rock, Paper, Scissors
                </h1>
                <span class="small">
                    Whoever wins 5 rounds first, wins the game!
                </span>
            </header> -->

            <main>
                <header id="results" aria-label="Scoreboard">
                    <div>
                        <div>
                            <span id="round">0</span>
                            <span class="small">
                                Rounds
                            </span>
                        </div>
                        <div>
                            <span id="ties">0</span>
                            <span class="small">
                                Ties
                            </span>
                        </div>
                        <button type="button" id="rules">
                            Rules
                        </button>
                        <button type="button" id="restart">
                            Restart
                        </button>
                    </div>
                </header>

                <section id="computerButtons">
                    <div>
                        <h2>
                            Computer
                        </h2>
                        <span id="losses" class="medium">
                            0
                        </span>
                    </div>
                </section>

                <section id="icons">
                    <span id="computerIcon" class="rps-icon">
                    </span>
                    <span id="message" class="big">
                    </span>
                    <span id="humanIcon" class="rps-icon">
                    </span>
                </section>

                <section id="playableButtons">
                    <div>
                        <h2>
                            You
                        </h2>
                        <span id="wins" class="medium">
                            0
                        </span>
                    </div>
                    <div>
                        <button type="button" id="rock" class="rps-button" title="Rock">
                            &#128074;
                        </button>
                        <button type="button" id="paper" class="rps-button" title="Paper">
                            &#128400;
                        </button>
                        <button type="button" id="scissors" class="rps-button" title="Scissors">
                            &#9996;
                        </button>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
