<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h1>
                Rock, Paper, Scissors
            </h1>
            <span>
                Whoever wins 5 rounds first, wins the game!
            </span>
            <button type="button" id="restart">
                Restart game
            </button>
        </header>

        <main>
            <section id="results" aria-label="Scoreboard">
                <h2>
                    Scoreboard
                </h2>
                <div>
                    <div>
                        <span id="round">0</span>
                        <span>
                            Rounds
                        </span>
                    </div>
                    <div>
                        <span id="wins">0</span>
                        <span>
                            Wins
                        </span>
                    </div>
                    <div>
                        <span id="losses">0</span>
                        <span>
                            Losses
                        </span>
                    </div>
                    <div>
                        <span id="ties">0</span>
                        <span>
                            Ties
                        </span>
                    </div>
                </div>
            </section>

            <section id="playableButtons">
                <h2>
                    Choose your move
                </h2>
                <div>
                    <button type="button" id="rock">
                        Rock
                    </button>
                    <button type="button" id="paper">
                        Paper
                    </button>
                    <button type="button" id="scissors">
                        Scissors
                    </button>
                </div>
            </section>

            <section id="icons">
                <span id="humanIcon" class="rps-icon">
                </span>
                <span>
                    X
                </span>
                <span id="computerIcon" class="rps-icon">
                </span>
            </section>

            <section>
                <span id="message">
                </span>
            </section>
        </main>
    </body>
</html>
