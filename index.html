<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h1>
                Rock, Paper, Scissors
            </h1>
        </header>

        <main>
            <section id="results" aria-label="Scoreboard">
                <h2>
                    Scoreboard
                </h2>
                <span>
                    Rounds played: <span id="round">0</span>
                </span>
                <span>
                    Wins: <span id="wins">0</span>
                </span>
                <span>
                    Losses: <span id="losses">0</span>
                </span>
                <span>
                    Ties: <span id="ties">0</span>
                </span>
            </section>

            <section id="playableButtons">
                <h2>
                    Choose your move
                </h2>
                <button type="button" id="rock">
                    Rock
                </button>
                <button type="button" id="paper">
                    Paper
                </button>
                <button type="button" id="scissors">
                    Scissors
                </button>
            </section>

            <section>
                <span id="message">
                </span>
            </section>
        </main>
    </body>
</html>
